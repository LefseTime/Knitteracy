<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Knitteracy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="/logo1.png" th:href="@{/logo1.png}" />
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="../static/home.css" th:href="@{/home.css}" />
</head>

<body>


    <div id="login-signup-logo">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle dropdown-toggle-split" type="button" id="logo-ls" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <img id="logo-img" th:src="@{/logo1.png}">
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="/">Chart Generator</a>
                <a class="dropdown-item" href="/user">Saved Charts</a>
                <a class="dropdown-item" href="/signup">Sign Up</a>
                <a class="dropdown-item" href="/login">Log In</a>
                <a class="dropdown-item" href="/logout">Log Out</a>
            </div>
        </div>
    </div>

        <div id='login-form'>
            <h1>Log In to Knitteracy</h1>
            <br>
            <p th:if="${loginError}" class="error" id="login-error">Something went wrong. Bummer. Maybe try again?</p>
            <form th:action="@{/login}" method="post">
                <label for='username'>Username: </label>
                <input type='text' id='username' name='username'>
                <label for='password'>Password: </label>
                <input type='password' id='password' name='password'>

                <button id='submit-login' type='submit'>Log in</button>
            </form>
            <br>
            <br>
            <br>
            <br>
            <br>
            <h3>Don't have a log in? <a href="/signup">Sign up!</a></h3>
        

    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="/main.js" th:src="@{/main.js}"></script>
    <script src="/login.js" th:src="@{/login.js}"></script>
</body>

</html>
